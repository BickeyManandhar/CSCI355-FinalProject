<!DOCTYPE html>
<html>
	<head>
		<title>OMDb API / Gender API</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#description{
				flex-grow:50;

			}
			input#location{

				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>

			</fieldset>
		</form>
	</body>
</html>
